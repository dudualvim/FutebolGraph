<div cdkDropListGroup>
  <div class="example-container">
    <h2>Available items</h2>
 <!-- Lista de Origem -->
    <div
      cdkDropList
      [cdkDropListData]="items"
      class="example-list"
      cdkDropListSortingDisabled
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of items" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Shopping basket</h2>
<!-- Lista de Destino-->
    <div
      cdkDropList
      [cdkDropListData]="basket"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item.JogadorNome}}</div>
    </div>

      <button type="submit" (click)="Submit()">Enviar</button>
  </div>
</div>
