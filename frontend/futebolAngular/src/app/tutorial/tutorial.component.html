<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FutebolGraph - Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="p-3 m-0 border-0 bg-custom">
  <div class="container">
  <img class="m-4" src="assets/Images/detalhesJogador.gif" width="550" height="350"/>
  <div class="card">
    <div class="card-body">
      <b>#1:</b> Para exibir os detalhes, passe o mouse nos jogadores disponíveis.
    </div>
  </div>
  <img class="m-4"  src="assets/Images/arrastarJogador.gif" width="550" height="350"/>
  <div class="card">
    <div class="card-body">
      <b>#2:</b> Clique e arraste os jogadores para o campo.
    </div>
  </div>
  <img  class="m-4" src="assets/Images/finalTutorial.gif" width="550" height="350"/>
  <div class="card">
    <div class="card-body">
      <b>#3:</b> Após todos os jogadores estiverem no campo, clique no botão <b>Enviar</b> e pronto!.
    </div>
  </div>
    <div class="row-5 d-flex justify-content-center pt-lg-5">
    <button class="button" routerLink="">Voltar</button>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
