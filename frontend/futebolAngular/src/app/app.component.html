<div class="container">
  <h2>Campo</h2>
  <div class="example-boundary">
  
    <div id="even" cdkDropList [cdkDropListSortingDisabled]="true" [cdkDropListData]="even" cdkDropListConnectedTo="all"
      class="example-list2" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
      <div cdkDragBoundary="example-boundary" class="circleBase type2" *ngFor="let number of even" cdkDrag [cdkDragData]="number">{{number}}</div>
    </div>
    <div id="even" cdkDropList [cdkDropListSortingDisabled]="true" [cdkDropListData]="even" cdkDropListConnectedTo="all"
      class="example-list2" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
      <div class="circleBase type2" *ngFor="let number of even" cdkDrag [cdkDragData]="number">{{number}}</div>
    </div>
    <div id="even" cdkDropList [cdkDropListSortingDisabled]="true" [cdkDropListData]="even" cdkDropListConnectedTo="all"
      class="example-list2" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="evenPredicate">
      <div class="circleBase type2" *ngFor="let number of even" cdkDrag [cdkDragData]="number">{{number}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>Jogadores DisponÃ­veis</h2>
    <div id="all" cdkDropList [cdkDropListData]="all" cdkDropListConnectedTo="even" class="example-list"
