<body>
<div class="container">
  <h2>Campo</h2>
  <h4>{{position}}</h4>
  <div class="example-boundary dropZone" #dropZone cdkDropList id="drop-list" [cdkDropListSortingDisabled]="true" (cdkDropListDropped)="itemDropped($event)">
    <div *ngFor="let number of even" cdkDrag class="drop-item" [style.top]="number.top" [style.left]="number.left">
      {{number}}
    </div>
  </div>
<div class="example-container">
  <h2>Jogadores Dispon√≠veis</h2>
  <h2>Objetos</h2>
  <div id="all" class="example-list">
    <div  cdkDrag cdkDropList cdkDropListConnectedTo="drop-list" *ngFor="let item of jogadores"
    [cdkDragData]="item" (cdkDragMoved)="moved($event)" (cdkDragEnded)="teste($event)" class="circleBase type2" cdkDrag>{{item.nome}}</div>
  </div>
</div>
